<!-- Menu Toggle Script -->
<script>

    loadDashbord();
    loadUser();

    checkRequests();

    var callStarted;

    var chatFriendsId;
    var bell = document.getElementById("bellTone");
    var dial = document.getElementById("dialTone");

    var callingUser;



    $("#menu-toggle").click(function(e) {
        e.preventDefault();

        var className = $('#wrapper').attr('class');


        if (className != "toggled") {
            $('#menu-toggle').text("<<");
        }
        else {
            $('#menu-toggle').text(">>");
        }

        $("#wrapper").toggleClass("toggled");

    });


        var SignalingServer = {
            socket  : null,
            Connect : function (cb) {

                this.socket = io.connect("https://ec2-54-93-235-16.eu-central-1.compute.amazonaws.com:3000");


                this.socket.on('callRequest', function(Id) {

                    callRequested(Id);


            });

                this.socket.on('chatMsg', function(msg, originUserId)
                {
                    if(originUserId == chatFriendsId)
                    {
                        $("#msg-view").append
                        ("<ul class='list-group-left'><li class='list-group-item-left'>" + msg + "</li> </ul>");
                        sound.play();


                        var scroll = document.getElementById('msg-view');
                        scroll.scrollTop = scroll.scrollHeight;

                    }

                });

                this.socket.on('msg', function(msg)
                {
                    if(msg == "callAccepted") {
                        Dial();

                        $("#circlewrapper").css("display", "block");

                        $("#dialNotif").toggle();
                        dial.pause();

                        callStarted = true;
                        $("#phone-btn").replaceWith("<img src='img/deny.png' id='hangUpBtn' class='person-thumbnail'>");



                        $("#hangUpBtn").click(function(e) {

                            hangUp();
                            $("#circlewrapper").css("display", "none");

                        });

                    }

                    if(msg == 'dialDenied')
                    {

                        callStop();

                    }

                    if(msg == 'callDenied')
                    {
                        dialStop();
                    }

                    if(msg == 'hangedUp')
                    {
                        hangedUp();
                    }

                    cb(msg);
                });


            },
            Send    : function(msg) { this.socket.emit('msg',msg); },
            Call    : function()    {this.socket.emit('call', chatFriendsId, loggedUserId)},
            Subscribe: function(loggedUserId) {this.socket.emit('subscribe', loggedUserId )},
            StoreClientId: function(loggedUSerId) {this.socket.emit('storeClientId', loggedUSerId)},
            SendChatMsg: function(targetUserId, msg, originUserId) {this.socket.emit('chatMsg', targetUserId, msg, originUserId)}

        }

        function hangedUp()
        {
            callStarted = false;

            $('#call-container').load('callView.html');


            SignalingServer.Subscribe(loggedUserId);
            SignalingServer.Subscribe(loggedUserId);
            $('.sidebar-nav > li > a').css('pointer-events','inherit');
        }


        function hangUp()
        {
            callStarted = false;


            $('#call-container').load('callView.html');

            SignalingServer.Send('hangedUp');

            SignalingServer.Subscribe(loggedUserId);
            SignalingServer.Subscribe(loggedUserId);
            $('.sidebar-nav > li > a').css('pointer-events','inherit');


        }

    var pc = new RTCPeerConnection({ iceServers: [
        { urls: "stun:stun.l.google.com:19302"},
        {
            "urls": [
                "turn:13.250.13.83:3478?transport=udp"
            ],
            "username": "YzYNCouZM1mhqhmseWk6",
            "credential": "YzYNCouZM1mhqhmseWk6"
        }
    ] });

    function Dial() {

        pc.createOffer().then(function(offer) {
            return pc.setLocalDescription(offer);
        })
            .then(function() {
                SignalingServer.Send(pc.localDescription);
                //window.console.log(pc.localDescription);
            })

            .catch(function(reason) {
                console.log(reason);
                // An error occurred, so handle the failure to connect
            });

    };

    function Answer()
    {
        pc.createAnswer().then(function(answer) {
            return pc.setLocalDescription(answer);
        })
            .then(function() {
                SignalingServer.Send(pc.localDescription);
            })
            .catch(function(error)
            {
                console.log(error);
            });
    }



    function onSignaling(msg) {

        window.console.log("msg" + msg.type);



        if(msg.sdp)
        {
            pc.setRemoteDescription(msg).then(function()
            {
                if(msg.type == "offer")
                {
                    Answer();
                }
            });

        }
        else if(msg.candidate)
        {
            window.console.log("GOT CANDIDATE MAN");
            pc.addIceCandidate(msg);
        }

    }

    $('#acceptCall').click(function()
    {
        friendsName = $('#' + callingUser).text();

        chatFriendsId = callingUser;

        callStarted = true;

        $('#call-container').load('callView.html');


        SignalingServer.Send('callAccepted');
        $("#callNotif").toggle();
        bell.pause();

    });

    $('#denyCall').click(function()
    {
        $("#callNotif").toggle();
        bell.pause();
        SignalingServer.Send("callDenied");
        //SignalingServer.Subscribe(loggedUserId);
        $("#phone-btn").toggle();
        $('.sidebar-nav > li > a').css('pointer-events','inherit');

    });


    $('#denyDial').click(function() {

        $("#dialNotif").toggle();
        $("#phone-btn").toggle();
        dial.pause();
        SignalingServer.Send("dialDenied");

        $('.sidebar-nav > li > a').css('pointer-events','inherit');

        SignalingServer.Subscribe(loggedUserId);
    });

        function callRequested(Id)
        {

            callingUser = Id;
            $("#callNotif > h3").text($("#" + callingUser).text());
            $("#callNotif").toggle();
            $("#phone-btn").toggle();

            $('.sidebar-nav > li > a').css('pointer-events', 'none');


            bell.play();
        }

        function callStop()
        {

            $("#callNotif").toggle();
            $("#phone-btn").toggle();
            $('.sidebar-nav > li > a').css('pointer-events','inherit');
            bell.pause();
        }

        function dialStop()
        {

            $("#dialNotif").toggle();
            $("#phone-btn").toggle();
            $('.sidebar-nav > li > a').css('pointer-events','inherit');
            dial.pause();
            SignalingServer.Subscribe(loggedUserId);
            SignalingServer.Subscribe(loggedUserId);
        }


    SignalingServer.Connect(onSignaling);
    SignalingServer.Subscribe(loggedUserId);
    SignalingServer.StoreClientId(loggedUserId);






</script>
